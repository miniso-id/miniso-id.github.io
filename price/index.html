<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MMS-X</title>

<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
/* ===== CAMERA ===== */
#reader{
  display:none;
  width:100%;
  max-width:360px;
  aspect-ratio:1/1;
  margin:10px auto;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}
#reader video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#reader::after{
  content:"";
  position:absolute;
  inset:22%;
  border:2px dashed rgba(0,255,0,.7);
  border-radius:8px;
}

/* ===== LOGIN ===== */
#loginBox{
  display:none;
  height:100vh;
  background:#f4f6fb;
  font-family:system-ui;
}
.login-card{
  max-width:340px;
  margin:80px auto;
  padding:28px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}
.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
}
.login-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#4f46e5;
  color:#fff;
  font-size:15px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div class="login-card">
    <h3>Login MMS-X</h3>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="doLogin()">Masuk</button>
    <div id="loginErr" style="color:#e11d48;margin-top:10px;font-size:14px"></div>
  </div>
</div>

<!-- APP -->
<div id="app">

<h2>Product Query</h2>
<h3>MMS-X (beta test)</h3>

<div style="font-size:12px;opacity:.6" id="userInfo"></div>
<button onclick="logout()" style="font-size:12px;margin-bottom:10px">Logout</button>

<div class="search-box">
  <div class="input-wrap">
    <input id="searchInput" placeholder="Scan barcode / type here" autofocus>
    <span id="clearBtn">âœ•</span>
  </div>
  <button id="scanBtn">ðŸ“· Camera Scan</button>
</div>

<div id="reader"></div>

<h3 id="historyTitle">Scan History</h3>
<div id="history"></div>

<div id="result" class="grid"></div>

<audio id="beepOk" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3"></audio>
<audio id="beepErr" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

</div>

<script>
/* ===========================
   USER DATABASE
   =========================== */
const USERS=[
  {user:"admin",pass:"admin123",role:"admin",name:"Admin MMS"},
  {user:"staff1",pass:"1234",role:"staff",name:"Staff A"},
  {user:"staff2",pass:"1234",role:"staff",name:"Staff B"}
];

/* ===========================
   AUTH
   =========================== */
const app=document.getElementById("app")
const loginBox=document.getElementById("loginBox")

function checkAuth(){
  const auth=JSON.parse(localStorage.getItem("mms_auth"))
  if(auth){
    loginBox.style.display="none"
    app.style.display="block"
    userInfo.innerText=`Login: ${auth.name} (${auth.role})`

    if(auth.role!=="admin"){
      history.style.display="none"
      historyTitle.style.display="none"
    }
  }else{
    loginBox.style.display="block"
    app.style.display="none"
  }
}

function doLogin(){
  const u=loginUser.value.trim()
  const p=loginPass.value.trim()
  const found=USERS.find(x=>x.user===u && x.pass===p)

  if(found){
    localStorage.setItem("mms_auth",JSON.stringify(found))
    checkAuth()
  }else{
    loginErr.innerText="Username atau password salah"
  }
}

function logout(){
  localStorage.removeItem("mms_auth")
  location.reload()
}

checkAuth()
</script>

<script>
/* =====================================================
   INIT
   ===================================================== */
const input=document.getElementById("searchInput");
const clearBtn=document.getElementById("clearBtn");
const reader=document.getElementById("reader");
const historyDiv=document.getElementById("history");
const result=document.getElementById("result");
input.focus();

/* =====================================================
   DATA
   ===================================================== */
let barcodeIndex=new Map(), nameIndex=[], history=[];

fetch("products.json").then(r=>r.json()).then(data=>{
  data.forEach(p=>{
    p.b.split("/").forEach(c=>barcodeIndex.set(c.trim(),p));
    nameIndex.push({name:p.n.toLowerCase(),product:p});
  });
});

/* =====================================================
   SEARCH
   ===================================================== */
input.oninput=e=>{
  clearBtn.style.display=e.target.value?"block":"none";
  search(e.target.value);
};

input.onkeydown=e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    search(input.value.trim());
  }
};

clearBtn.onclick=()=>{
  input.value="";
  clearBtn.style.display="none";
  result.innerHTML="";
  input.focus();
};

function search(q){
  q=q.toLowerCase();
  if(!q){result.innerHTML="";return;}

  if(barcodeIndex.has(q)){
    beepOk.play();
    addHistory(q);
    render([barcodeIndex.get(q)]);
    return;
  }

  const r=[];
  for(let i=0;i<nameIndex.length;i++){
    if(nameIndex[i].name.includes(q)){
      r.push(nameIndex[i].product);
      if(r.length>=100)break;
    }
  }
  r.length?beepOk.play():beepErr.play();
  render(r);
}

function render(list){
  result.innerHTML=list.map(p=>`
  <div class="card">
    <img src="${p.i}" loading="lazy">
    <div class="info">
      <b>${p.n}</b>
      <small>${p.b}</small>
      <div>${p.h}</div>
    </div>
  </div>`).join("");
}

/* =====================================================
   HISTORY
   ===================================================== */
function addHistory(code){
  if(history.includes(code))return;
  history.unshift(code);
  if(history.length>5)history.pop();
  historyDiv.innerHTML=history.map(h=>`<span>${h}</span>`).join("");
}

/* =====================================================
   CAMERA
   ===================================================== */
let scanning=false,lastCode="",stableCount=0;
const REQUIRED_MATCH=3;

scanBtn.onclick=()=>{
  if(scanning)return;
  scanning=true;
  reader.style.display="block";
  lastCode="";
  stableCount=0;

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:reader,
      constraints:{facingMode:"environment"},
      area:{top:"22%",right:"22%",left:"22%",bottom:"22%"}
    },
    decoder:{readers:["ean_reader","ean_8_reader"]},
    locate:true
  },err=>{
    if(err){alert("Camera error");scanning=false;return;}
    Quagga.start();
    Quagga.onDetected(onDetectedStable);
  });
};

function onDetectedStable(res){
  const code=res.codeResult.code;
  code===lastCode?stableCount++:(lastCode=code,stableCount=1);
  if(stableCount<REQUIRED_MATCH)return;

  Quagga.offDetected(onDetectedStable);
  Quagga.stop();
  reader.style.display="none";
  scanning=false;

  input.value=code;
  clearBtn.style.display="block";
  search(code);
  input.focus();
  input.select();
}
</script>

</body>
</html>
