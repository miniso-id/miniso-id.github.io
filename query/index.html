<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search (Optimized Gallery)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>üîç Cari Produk</h2>

<input id="search" placeholder="Scan barcode / ketik nama">
<button onclick="startScan()">üì∑ Scan Barcode</button>

<div id="reader"></div>
<div id="result"></div>

<script>
let products = [];
let barcodeIndex = {};
let nameIndex = [];
let timer;

// LOAD DATA
fetch('products.json')
  .then(r => r.json())
  .then(data => {
    products = data;
    data.forEach(p => {
      barcodeIndex[p.b] = p;
      nameIndex.push({ n: p.n.toLowerCase(), p });
    });
  });

// DEBOUNCE SEARCH
document.getElementById("search").addEventListener("input", e => {
  clearTimeout(timer);
  timer = setTimeout(() => search(e.target.value), 120);
});

function search(q) {
  q = q.trim().toLowerCase();
  if (!q) return clearResult();

  // PRIORITY: BARCODE
  if (barcodeIndex[q]) {
    return render([barcodeIndex[q]]);
  }

  // NAME SEARCH (LIMIT 20)
  const results = [];
  for (let i = 0; i < nameIndex.length; i++) {
    if (nameIndex[i].n.includes(q)) {
      results.push(nameIndex[i].p);
      if (results.length === 20) break;
    }
  }
  render(results);
}

// RENDER GALLERY
function render(list) {
  document.getElementById("result").innerHTML =
    list.map(p => `
      <div class="card">
        <img src="${p.i}" loading="lazy" alt="">
        <div class="info">
          <div class="name">${p.n}</div>
          <div class="barcode">${p.b}</div>
          <div class="price">${p.h}</div>
        </div>
      </div>
    `).join("");
}

function clearResult() {
  document.getElementById("result").innerHTML = "";
}
