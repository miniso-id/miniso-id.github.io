<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MMS-X</title>

<link rel="stylesheet" href="style.css">

<!-- QUAGGA FALLBACK -->
<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
/* ===== CAMERA VIEW ===== */
#reader {
  display: none;                 /* ‚¨ÖÔ∏è HIDDEN DEFAULT */
  position: relative;
  width: 100%;
  max-width: 420px;
  aspect-ratio: 1 / 1;
  margin: 12px auto;
  overflow: hidden;
  border-radius: 14px;
  background: #000;
}

#reader video,
#reader canvas {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* SCAN GUIDE */
#reader::after {
  content: "";
  position: absolute;
  inset: 18%;
  border: 2px dashed rgba(0,255,0,.6);
  border-radius: 10px;
  pointer-events: none;
}
</style>
</head>

<body>

<h1>MMS-X</h1>
<h2>Product Query</h2>

<div class="search-box">
  <div class="input-wrap">
    <input id="searchInput" placeholder="Scan / Search" autocomplete="off">
    <span id="clearBtn">‚úï</span>
  </div>
  <button id="scanBtn">üì∑ Scan Barcode</button>
</div>

<div id="reader"></div>

<h3>Scan History</h3>
<div id="history"></div>

<div id="result" class="grid"></div>

<audio id="beepOk" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3"></audio>
<audio id="beepErr" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
/* ================= DATA ================= */
let barcodeIndex = new Map();
let nameIndex = [];
let historyList = [];
let scanning = false;
let activeStream = null;

fetch('products.json')
.then(r => r.json())
.then(data => {
  data.forEach(p => {
    p.b.split("/").forEach(c => barcodeIndex.set(c.trim(), p));
    nameIndex.push({ name: p.n.toLowerCase(), product: p });
  });
});

/* ================= ELEMENT ================= */
const input = searchInput;
const clearBtn = document.getElementById("clearBtn");
const reader = document.getElementById("reader");
const historyDiv = document.getElementById("history");

/* ================= SEARCH ================= */
input.oninput = e => {
  clearBtn.style.display = e.target.value ? "block" : "none";
  search(e.target.value);
};

clearBtn.onclick = () => {
  input.value = "";
  clearBtn.style.display = "none";
  result.innerHTML = "";
};

/* ================= SEARCH LOGIC ================= */
function search(q) {
  q = q.trim();
  if (!q) return;

  if (barcodeIndex.has(q)) {
    beep(true);
    addHistory(q);
    render([barcodeIndex.get(q)]);
    return;
  }

  const res = nameIndex
    .filter(x => x.name.includes(q.toLowerCase()))
    .slice(0, 100);

  res.length ? beep(true) : beep(false);
  render(res.map(x => x.product));
}

/* ================= RENDER ================= */
function render(list) {
  result.innerHTML = list.map(p => `
    <div class="card">
      <img src="${p.i}" loading="lazy">
      <div class="info">
        <b>${p.n}</b>
        <small>${p.b}</small>
        <div class="price">${p.h}</div>
      </div>
    </div>
  `).join("");
}

/* ================= HISTORY ================= */
function addHistory(code) {
  if (historyList.includes(code)) return;
  historyList.unshift(code);
  if (historyList.length > 5) historyList.pop();
  historyDiv.innerHTML = historyList.map(h => `<span>${h}</span>`).join("");
}

/* ================= BEEP ================= */
function beep(ok) {
  (ok ? beepOk : beepErr).play();
}

/* ================= SCAN BUTTON ================= */
scanBtn.onclick = () => {
  if (scanning) return;
  scanning = true;

  reader.style.display = "block";     /* ‚¨ÖÔ∏è SHOW VIEW FINDER */

  if ("BarcodeDetector" in window) {
    startNativeScanner();
  } else {
    startQuagga();
  }
};

/* ================= NATIVE SCANNER ================= */
async function startNativeScanner() {
  try {
    const detector = new BarcodeDetector({ formats: ["ean_13", "ean_8"] });

    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" },
        width: { ideal: 1280 },
        height: { ideal: 1280 }
      }
    });

    activeStream = stream;

    const video = document.createElement("video");
    video.srcObject = stream;
    video.setAttribute("playsinline", true);
    reader.innerHTML = "";
    reader.appendChild(video);
    await video.play();

    const loop = setInterval(async () => {
      const codes = await detector.detect(video);
      if (codes.length) {
        clearInterval(loop);
        handleResult(codes[0].rawValue);
      }
    }, 300);

  } catch {
    startQuagga();
  }
}

/* ================= QUAGGA FALLBACK ================= */
function startQuagga() {
  reader.innerHTML = "";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: reader,
      constraints: {
        facingMode: "environment",
        width: 640,
        height: 640
      }
    },
    locator: { patchSize: "large", halfSample: false },
    decoder: { readers: ["ean_reader", "ean_8_reader"] },
    locate: true
  }, err => {
    if (err) {
      alert("Camera error");
      scanning = false;
      reader.style.display = "none";
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(d => {
    Quagga.stop();
    handleResult(d.codeResult.code);
  });
}

/* ================= RESULT ================= */
function handleResult(code) {
  stopCamera();
  scanning = false;
  reader.style.display = "none";   /* ‚¨ÖÔ∏è HIDE AFTER SCAN */
  input.value = code;
  clearBtn.style.display = "block";
  search(code);
}

/* ================= STOP CAMERA ================= */
function stopCamera() {
  if (activeStream) {
    activeStream.getTracks().forEach(t => t.stop());
    activeStream = null;
  }
}
</script>

</body>
</html>
