<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMS-X</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>Product Saerch</h2>

<div class="search-box">
  <input id="search" placeholder="Scan barcode / ketik nama">
  <button onclick="startScan()">ðŸ“· Scan Barcode</button>
</div>

<div id="reader"></div>

<h3>ðŸ•˜ Riwayat Scan</h3>
<div id="history"></div>

<div id="result" class="grid"></div>

<script>
let products = [];
let barcodeIndex = {};
let nameIndex = [];
let activeBarcode = "";
let scanHistory = [];

/* ===== BEEP ===== */
function beep(freq, dur) {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  osc.frequency.value = freq;
  osc.connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + dur);
}
const beepOK = () => beep(1000, 0.12);
const beepErr = () => beep(300, 0.25);

/* ===== LOAD DATA ===== */
fetch('products.json')
  .then(r => r.json())
  .then(data => {
    products = data;
    data.forEach(p => {
      String(p.b).split("/").forEach(code => {
        barcodeIndex[code.trim()] = p;
      });
      nameIndex.push({ n: p.n.toLowerCase(), p });
    });
  });

/* ===== SEARCH ===== */
document.getElementById("search").addEventListener("input", e => {
  search(e.target.value.trim());
});

function search(q) {
  if (!q) return clearResult();
  activeBarcode = q;

  if (barcodeIndex[q]) {
    beepOK();
    addHistory(q, barcodeIndex[q].n);
    return render([barcodeIndex[q]]);
  }

  const res = [];
  for (const item of nameIndex) {
    if (item.n.includes(q.toLowerCase())) {
      res.push(item.p);
      if (res.length === 20) break;
    }
  }

  if (!res.length) {
    beepErr();
    addHistory(q, "âŒ Tidak ditemukan");
  }

  render(res);
}

/* ===== RENDER ===== */
function render(list) {
  document.getElementById("result").innerHTML =
    list.map(p => {
      const barcodes = p.b.split("/").map(b =>
        b.trim() === activeBarcode
          ? `<span class="barcode-hit">${b}</span>`
          : `<span>${b}</span>`
      ).join(" / ");

      return `
        <div class="card">
          <img src="${p.i}" loading="lazy" onclick="zoomImage('${p.i}')">
          <div class="info">
            <div class="name">${p.n}</div>
            <div class="barcode">${barcodes}</div>
            <div class="price">${p.h}</div>
          </div>
        </div>
      `;
    }).join("");
}

function clearResult() {
  document.getElementById("result").innerHTML = "";
}

/* ===== HISTORY ===== */
function addHistory(code, name) {
  scanHistory.unshift({ code, name });
  scanHistory = scanHistory.slice(0, 8);

  document.getElementById("history").innerHTML =
    scanHistory.map(h => `
      <div class="history-item">
        <b>${h.code}</b><br>
        <small>${h.name}</small>
      </div>
    `).join("");
}

/* ===== IMAGE MODAL ===== */
function zoomImage(src) {
  const modal = document.createElement("div");
  modal.className = "img-modal";
  modal.innerHTML = `
    <div class="img-modal-content">
      <span class="img-close">&times;</span>
      <img src="${src}">
    </div>`;
  modal.onclick = e => {
    if (e.target.classList.contains("img-modal") ||
        e.target.classList.contains("img-close")) {
      modal.remove();
    }
  };
  document.body.appendChild(modal);
}

/* ===== SCAN ===== */
function startScan() {
  const reader = new Html5Qrcode("reader");
  reader.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    code => {
      document.getElementById("search").value = code;
      search(code);
      reader.stop();
      document.getElementById("reader").innerHTML = "";
    }
  );
}
</script>

</body>
</html>
