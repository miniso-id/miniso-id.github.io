<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MMS-X</title>

<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
#reader{
  display:none;
  width:100%;
  max-width:360px;
  aspect-ratio:1/1;
  margin:10px auto;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}
#reader video{
  width:100%;
  height:100%;
  object-fit:cover
}
#reader::after{
  content:"";
  position:absolute;
  inset:22%;
  border:2px dashed rgba(0,255,0,.7);
}
</style>
</head>

<body>

<!-- APP -->
<center>
  <h2>Price Check</h2>
  <h3>MMS-X (beta)</h3>
</center>

<div class="search-box">
  <div class="input-wrap">
    <input id="searchInput" placeholder="Loading product data..." disabled>
    <span id="clearBtn">âœ•</span>
  </div>
  <button id="scanBtn" disabled>ðŸ“· Camera Scan</button>
</div>

<div id="reader"></div>

<center><h3>Scan History</h3></center>
<div id="history"></div>
<div id="result" class="grid"></div>

<audio id="beepOk" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3"></audio>
<audio id="beepErr" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
/* ================= INIT ================= */
const input=document.getElementById("searchInput");
const clearBtn=document.getElementById("clearBtn");
const scanBtn=document.getElementById("scanBtn");
const reader=document.getElementById("reader");
const result=document.getElementById("result");
const historyDiv=document.getElementById("history");
const beepOk=document.getElementById("beepOk");
const beepErr=document.getElementById("beepErr");

/* ================= STATE ================= */
let barcodeIndex=new Map();
let history=[];
let dataReady=false;

/* ================= FETCH & INDEX (BARCODE ONLY) ================= */
fetch("/product/products.json")
.then(r=>r.json())
.then(data=>{
  data.forEach(p=>{
    if(p.b){
      p.b.split("/").forEach(code=>{
        barcodeIndex.set(code.trim(),p);
      });
    }
  });

  dataReady=true;
  input.disabled=false;
  scanBtn.disabled=false;
  input.placeholder="Scan barcode / type here";
});

/* ================= SEARCH ================= */
input.oninput=e=>{
  clearBtn.style.display=e.target.value?"block":"none";
  search(e.target.value);
};

clearBtn.onclick=()=>{
  input.value="";
  result.innerHTML="";
};

function search(q){
  if(!dataReady)return;
  q=q.trim();
  if(!q){
    result.innerHTML="";
    return;
  }

  if(barcodeIndex.has(q)){
    beepOk.play();
    addHistory(q);
    render([barcodeIndex.get(q)]);
  }else{
    beepErr.play();
    result.innerHTML="";
  }
}

/* ================= RENDER ================= */
function render(list){
  result.innerHTML=list.map(p=>`
    <div class="card">
      <img src="${p.i}">
      <div class="info">
        <b>${p.n}</b>
        <small>${p.b}</small>
        <div>${p.h}</div>
      </div>
    </div>
  `).join("");
}

/* ================= HISTORY ================= */
function addHistory(code){
  if(history.includes(code))return;
  history.unshift(code);
  if(history.length>5)history.pop();
  historyDiv.innerHTML=history.map(h=>`<span>${h}</span>`).join("");
}

/* ================= CAMERA ================= */
let scanning=false,lastCode="",stableCount=3;
scanBtn.onclick=()=>{
  if(scanning||!dataReady)return;
  scanning=true;
  reader.style.display="block";

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:reader,
      constraints:{facingMode:"environment"}
    },
    decoder:{readers:["ean_reader"]}
  },err=>{
    if(err){
      scanning=false;
      return;
    }
    Quagga.start();
    Quagga.onDetected(res=>{
      const code=res.codeResult.code;
      if(code===lastCode) stableCount++;
      else{
        lastCode=code;
        stableCount=1;
      }
      if(stableCount>=3){
        Quagga.stop();
        scanning=false;
        reader.style.display="none";
        input.value=code;
        search(code);
      }
    });
  });
};
</script>

</body>
</html>
