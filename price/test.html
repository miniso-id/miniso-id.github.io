<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>MMS-X</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
#reader{
  display:none;
  width:100%;
  max-width:360px;
  aspect-ratio:1/1;
  margin:10px auto;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}
#reader video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#reader::after{
  content:"";
  position:absolute;
  inset:22%;
  border:2px dashed rgba(0,255,0,.8);
  pointer-events:none;
}
</style>
</head>

<body>

<center>
  <h2>Price Check</h2>
  <h3>MMS-X (beta)</h3>
</center>

<div class="search-box">
  <div class="input-wrap">
    <input id="searchInput" placeholder="Loading product data..." disabled>
    <span id="clearBtn">âœ•</span>
  </div>
  <button id="scanBtn" disabled>ðŸ“· Camera Scan</button>
</div>

<div id="reader"></div>

<center><h3>Scan History</h3></center>
<div id="history"></div>
<div id="result" class="grid"></div>

<audio id="beepOk" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3"></audio>
<audio id="beepErr" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
/* ================= INIT ================= */
const input=document.getElementById("searchInput");
const clearBtn=document.getElementById("clearBtn");
const scanBtn=document.getElementById("scanBtn");
const reader=document.getElementById("reader");
const result=document.getElementById("result");
const historyDiv=document.getElementById("history");
const beepOk=document.getElementById("beepOk");
const beepErr=document.getElementById("beepErr");

/* ================= STATE ================= */
let barcodeIndex=new Map();
let history=[];
let dataReady=false;

let scanning=false,lastCode="",stableCount=0;
const STABLE_REQUIRED=3;

let rearCameras=[];
let camIndex=0;
let focusTimer=null;

/* ================= FETCH DATA ================= */
fetch("/product/products.json")
.then(r=>r.json())
.then(data=>{
  data.forEach(p=>{
    if(p.b){
      p.b.split("/").forEach(code=>{
        barcodeIndex.set(code.trim(),p);
      });
    }
  });
  dataReady=true;
  input.disabled=false;
  scanBtn.disabled=false;
  input.placeholder="Scan barcode / type here";
});

/* ================= SEARCH ================= */
input.oninput=e=>{
  clearBtn.style.display=e.target.value?"block":"none";
  search(e.target.value);
};

clearBtn.onclick=()=>{
  input.value="";
  result.innerHTML="";
};

function search(q){
  if(!dataReady)return;
  q=q.trim();
  if(!q){ result.innerHTML=""; return; }

  if(barcodeIndex.has(q)){
    beepOk.play();
    addHistory(q);
    render([barcodeIndex.get(q)]);
  }else{
    beepErr.play();
    result.innerHTML="";
  }
}

/* ================= RENDER ================= */
function render(list){
  result.innerHTML=list.map(p=>`
    <div class="card">
      <img src="${p.i}">
      <div class="info">
        <b>${p.n}</b>
        <small>${p.b}</small>
        <div>${p.h}</div>
      </div>
    </div>
  `).join("");
}

/* ================= HISTORY ================= */
function addHistory(code){
  if(history.includes(code))return;
  history.unshift(code);
  if(history.length>5)history.pop();
  historyDiv.innerHTML=history.map(h=>`<span>${h}</span>`).join("");
}

/* ================= CAMERA UTILS ================= */
async function getRearCameras(){
  const devices=await navigator.mediaDevices.enumerateDevices();
  return devices
    .filter(d=>d.kind==="videoinput")
    .filter(d=>/back|rear|environment/i.test(d.label))
    .map(d=>d.deviceId);
}

function stopScanner(){
  try{
    Quagga.offDetected(onDetected);
    Quagga.stop();
  }catch(e){}
  clearTimeout(focusTimer);
  reader.style.display="none";
  scanning=false;
}

/* ================= AUTO SWITCH CAMERA ================= */
function startCameraByIndex(idx){
  if(idx>=rearCameras.length){
    stopScanner();
    return;
  }

  camIndex=idx;

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:reader,
      constraints:{
        deviceId:{ exact: rearCameras[idx] },
        width:{ min:1280 },
        height:{ min:720 },
        facingMode:"environment"
      },
      area:{
        top:"22%",
        right:"22%",
        left:"22%",
        bottom:"22%"
      }
    },
    decoder:{
      readers:[
        "ean_reader",
        "ean_8_reader",
        "upc_reader",
        "upc_e_reader",
        "code_128_reader",
        "code_39_reader"
      ]
    },
    locate:true
  },err=>{
    if(err){
      startCameraByIndex(idx+1);
      return;
    }

    Quagga.start();

    setTimeout(()=>{
      const track=Quagga.CameraAccess.getActiveTrack();
      const caps=track?.getCapabilities();
      if(caps?.zoom){
        track.applyConstraints({advanced:[{zoom:3}]});
      }
    },500);

    Quagga.onDetected(onDetected);

    focusTimer=setTimeout(()=>{
      Quagga.stop();
      startCameraByIndex(idx+1);
    },5000);
  });
}

/* ================= STABLE DETECT ================= */
function onDetected(res){
  const code=res.codeResult.code;

  if(code===lastCode) stableCount++;
  else{
    lastCode=code;
    stableCount=1;
  }

  if(stableCount<STABLE_REQUIRED)return;

  stopScanner();
  input.value=code;
  input.focus();
  search(code);
}

/* ================= BUTTON ================= */
scanBtn.onclick=async()=>{
  if(scanning||!dataReady)return;
  scanning=true;
  lastCode="";
  stableCount=0;
  reader.style.display="block";

  rearCameras=await getRearCameras();
  if(!rearCameras.length){
    stopScanner();
    return;
  }
  startCameraByIndex(0);
};

/* ================= PDA KEEP FOCUS ================= */
input.addEventListener("blur",()=>{
  setTimeout(()=>input.focus(),50);
});
</script>

</body>
</html>
