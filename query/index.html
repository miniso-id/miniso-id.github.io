<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMS-X</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h2>Product Search</h2>

<input id="search" placeholder="Scan barcode / type name">
<button onclick="startScan()">ðŸ“· Scan Barcode</button>

<div id="reader"></div>

<h3>ðŸ•˜ Scan History</h3>
<div id="history"></div>

<div id="result"></div>

<script>
let products = [];
let barcodeIndex = {};
let nameIndex = [];
let activeBarcode = "";
let lastBeep = "";
let scanHistory = [];

/* ========= AUDIO ========= */
function playBeep(freq, duration) {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();

  osc.frequency.value = freq;
  gain.gain.value = 0.15;

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime + duration);
}

const beepSuccess = () => playBeep(1000, 0.12);
const beepError   = () => playBeep(300, 0.25);

/* ========= LOAD DATA ========= */
fetch('products.json')
  .then(r => r.json())
  .then(data => {
    products = data;
    data.forEach(p => {
      String(p.b).split("/").forEach(code => {
        const clean = code.trim();
        if (clean) barcodeIndex[clean] = p;
      });
      nameIndex.push({ n: p.n.toLowerCase(), p });
    });
  });

/* ========= SEARCH ========= */
document.getElementById("search").addEventListener("input", e => {
  search(e.target.value);
});

function search(q) {
  q = String(q).trim().toLowerCase();
  if (!q) return clearResult();

  activeBarcode = q;

  if (barcodeIndex[q]) {
    if (q !== lastBeep) {
      beepSuccess();
      lastBeep = q;
      addHistory(q, barcodeIndex[q].n);
    }
    return render([barcodeIndex[q]]);
  }

  const results = [];
  for (let i = 0; i < nameIndex.length; i++) {
    if (nameIndex[i].n.includes(q)) {
      results.push(nameIndex[i].p);
      if (results.length === 20) break;
    }
  }

  if (results.length === 0 && q !== lastBeep) {
    beepError();
    lastBeep = q;
    addHistory(q, "âŒ Tidak ditemukan");
  }

  render(results);
}

/* ========= RENDER ========= */
function render(list) {
  document.getElementById("result").innerHTML =
    list.map(p => {
      const barcodes = String(p.b).split("/").map(b => {
        const clean = b.trim();
        return clean === activeBarcode
          ? `<span class="barcode-hit">${clean}</span>`
          : `<span>${clean}</span>`;
      }).join(" / ");

      const copyText =
`${p.n}
Barcode: ${p.b}
Harga: ${p.h}`;

      return `
        <div class="card">
          <img src="${p.i}" loading="lazy" onclick="zoomImage('${p.i}')">

          <div class="info">
            <div class="name">${p.n}</div>
            <div class="barcode">${barcodes}</div>
            <div class="price">${p.h}</div>

            <button class="copy-btn"
              onclick="copyResult(\`${copyText.replace(/`/g,'')}\`)">
              ðŸ“‹ Copy
            </button>
          </div>
        </div>
      `;
    }).join("");
}

function clearResult() {
  document.getElementById("result").innerHTML = "";
}

/* ========= HISTORY ========= */
function addHistory(code, name) {
  scanHistory.unshift({ code, name });
  scanHistory = scanHistory.slice(0, 10);

  document.getElementById("history").innerHTML =
    scanHistory.map(h => `
      <div class="history-item">
        <b>${h.code}</b><br>
        <small>${h.name}</small>
      </div>
    `).join("");
}

/* ========= COPY ========= */
function copyResult(text) {
  navigator.clipboard.writeText(text).then(() => {
    showToast("âœ… Copied");
  });
}

/* ========= IMAGE ZOOM ========= */
function zoomImage(src) {
  const modal = document.createElement("div");
  modal.className = "img-modal";
  modal.innerHTML = `<img src="${src}">`;
  modal.onclick = () => modal.remove();
  document.body.appendChild(modal);
}

/* ========= TOAST ========= */
function showToast(msg) {
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.innerText = msg;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 1200);
}

/* ========= SCAN ========= */
function startScan() {
  const reader = new Html5Qrcode("reader");
  reader.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    code => {
      const clean = String(code).trim();
      document.getElementById("search").value = clean;
      search(clean);
      reader.stop();
      document.getElementById("reader").innerHTML = "";
    }
  );
}
</script>

</body>
</html>
